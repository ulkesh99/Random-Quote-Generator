<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Random Quote Generator</title>
</head>
<body>
    <div class="wrapper">
        <header><i class="fas fa-quote-left"></i>Quote of the Day <i class="fas fa-quote-right"></i></header>
        <div class="content">
            <div class="quote-area">
                <i class="fas fa-quote-left"></i>
                <p class="quote">The Journey of thousand miles begins with single step. </p>
                <i class="fas fa-quote-right"></i>
            </div>
            <div class="author">
                <span>___</span>
                <span class="name">Lao Tzu</span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"><i class="fas fa-volume-up"></i></li>
                    <li class="copy"><i class="fas fa-copy"></i></li>
                    <li class="tweet"><i class="fab fa-twitter"></i></li>
                </ul>
                <button class="button">New Quote</button>
            </div>
        </div>

    </div>
    








    <script src="./script.js"></script>
</body>
</html>
